<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav>
            <a href="#View HighScores">View HighScores</a>
        </nav>
        <div class="timer"></div>
    </header>

    <section id="title-page">
        <h1 class="quiz">Code Quiz</h1>

        <p>This is a quiz to test your coding knowledge!</p>
        </div>
        <div>

            <button id="start-quiz" onclick="startQuiz();setTime();">Start Quiz</button>
    </section>

    <!--Nav bar with a link on the left and the timer on the right-->
    <!-- Start of quiz questions-->
    <!-- Start game button -->
    <!--Submit highscore section-->
    <!--Question section-->
    <section id="question1-box">
        <section id="question1">
            <h2>In which coding language can you edit the box model?</h2>
            <ul class="answer-list" onclick="questionChoices1(event)">
                <li>
                    <button class="answer" id="wrong">
                        Html
                    </button>
                </li>
                <li>
                    <button class="answer" id="wrong">
                        Javascript
                    </button>
                </li>
                <li>
                    <button class="answer" id="wrong">
                        C++
                    </button>
                </li>
                <li>
                    <button class="answer" id="correct">
                        CSS
                    </button>
                </li>

            </ul>
            <p id="displayCorrect"></p>
        </section>
    </section>

    <!--Question 2-->
    <section id="question2-box">
        <section id="question2">
            <h2>What programming language is considered the skeleton of a website?</h2>
            <ul class="answer-list" onclick="questionChoices2(event)">
                <li>
                    <button class="answer" id="wrong">
                        Javascript
                    </button>
                </li>

                <li> <button class="answer" id="correct">
                        HTML
                    </button>
                </li>

                <li>
                    <button class="answer" id="wrong">
                        CSS
                    </button>

                </li>

                <li>
                    <button class="answer" id="wrong">
                        Python
                    </button>
                </li>

            </ul>

        </section>
    </section>

    <!--Question 3-->
    <section id="question3-box">
        <section id="question3">
            <h2>How do you get an ID from your HTML and edit it through CSS & Javascript?</h2>
            <ul class="answer-list" onclick="questionChoices3(event)">
                <li>
                    <button class="answer" id="correct">
                        document.getElementById
                    </button>
                </li>
                <li>
                    <button class="answer" id="wrong">
                        document.querySelector
                    </button>
                </li>
                <li>
                    <button class="answer" id="wrong">
                        document.SelectID
                    </button>
                </li>
                <li>
                    <button class="answer" id="wrong">
                        document.getElementByClass
                    </button>
                </li>
            </ul>
        </section>
    </section>

    <section id="displayScore">
        <form onsubmit="replayQuiz(event)">
            <h2 id="userScore"></h2>
            <label for="fname"></label><br>
            <input type="text" id="fname" name="fname" value=""><br>
            <input type="submit" value="Submit">
            <!-- <button onclick="replayQuiz()">Replay</button> -->
        </form>

    </section>

    <script src="script.js"></script>
</body>

</html>
